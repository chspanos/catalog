{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-7 col-md-offset-1 padding-none">
			<h1>{{ plant.name }}</h1>
		</div>
		<div class="col-md-3 text-right">
			<figure class="creator">
				<img src="{{ creator.picture }}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
		</div>
		<div class="col-md-1"></div>
	</div>

	<!--
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
	        {% for message in messages %}
	          <li><strong>{{ message }}</strong></li>
	        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
	</div>
	-->

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editPlant', plant_name=plant.name )}}">
				<button class="btn btn-default" id="edit-plant-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Edit Plant
				</button>
			</a>

			<a href="{{url_for('deletePlant', plant_name=plant.name )}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Delete Plant
				</button>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<div class="plant-detail">
				<p><strong>Botanical name: </strong>{{plant.botanical_name}}</p>
				<p><strong>Category: </strong>{{plant.category.name}}</p>
				<figure>
					<img src="{{ plant.image }}" alt="{{ plant.name }}">
					<figcaption>{{ plant.name }}</figcaption>
				</figure>
				<p>{{plant.description}}</p>
			</div>
		</div>
		<div class="col-md-5"></div>
	</div>

{% endblock %}
